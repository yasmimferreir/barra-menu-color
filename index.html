<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Barra Menu</title>
</head>

<body>
    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list active" style="--clr:#f44336;">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            
            <li class="list " style="--clr:#ffa117;">
                <a href="#">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <span class="text">About</span>
                </a>
            </li>

            
            <li class="list" style="--clr:#0fc70f;">
                <a href="#">
                    <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                    <span class="text">Messages</span>
                </a>
            </li>

            
            <li class="list" style="--clr:#2196f3;">
                <a href="#">
                    <span class="icon"><ion-icon name="camera"></ion-icon></span>
                    <span class="text">Photos</span>
                </a>
            </li>


            <li class="list" style="--clr:#b145e9;">
                <a href="#">
                    <span class="icon"><ion-icon name="settings"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>

        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.menuToggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.onclick = function () {
            navigation.classList.toggle('open')
        }

        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) => 
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => 
        item.addEventListener('click',activeLink ))

    </script>


<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
